<mat-card class="example-card">
  <mat-card-header style="margin: 20px;">
    <mat-card-title>{{projectSchema?.title}}</mat-card-title>
    <mat-card-subtitle>{{projectSchema?.subtitle}}</mat-card-subtitle>
    <mat-card-subtitle *ngIf="projectSchema?.links?.website">
      <a href="{{projectSchema?.links?.website}}" target="_blank">
        <button mat-raised-button color="primary">View Project</button>
      </a>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="margin: 20px;">
    <a href="{{projectSchema?.links?.website}}" target="_blank">
      <img mat-card-image src="{{ projectSchema?.image }}">
    </a>
    <p style="white-space: pre-line;">
      {{projectSchema?.description}}
    </p>
  </mat-card-content>
</mat-card>
